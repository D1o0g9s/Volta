<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <!-- Block for title, css, scripts, etc.-->
  
<title>test</title>
<link rel="stylesheet" href="./styles/index.css">


  <!-- Basic adaptive resize styling -->
  <style>
  /* For phones, full-width */
  .content {
    margin: auto;
    width: 100%;
    font-family: Hind, Arial, Helvetica, sans-serif;
  }
  /* For tablets and above */
  @media only screen and (min-width: 700px) {
    .grid {
      display: grid;
      grid-template-columns: 1fr 10fr 1fr;
    }
  }
  /* For normal computer width */
  @media only screen and (min-width: 1200px) {
    .content {
      max-width: 42rem;
    }
  }

  /* Title stylings */
  .title {
    font-size: 2.5rem;
    text-align: center;
  }

  /* Link stylings */
  a {
    color: rgb(135, 32, 64);
  }
  a:hover {
    color: rgb(198, 77, 115);
  }

  /* Highlight stylings */
  ::selection {
    background: #77080D; /* WebKit/Blink Browsers */
    color: white;
  }
  ::-moz-selection {
    background: #77080D; /* Gecko Browsers */
    color: white;
  }
  </style>
</head>

<body>
  
  
  <div class="title">test</div>
  

  <div class="grid">
    <div class="grid_spacer"></div>
    <!-- Block for content -->
    <div class="content">
      
  
  <div class="post-link">
    <div class="post-title">
      <a href="./Sample-Post.html">Sample Post</a>
    </div>
    <div class="word-count">8 words</div>
    <div class="post-summary">A sample blog post.</div>
    <div class="last-updated">Last Updated: 2019-08-03 11:22</div>
  </div>
  

    </div>
    <div class="grid_spacer"></div>
  </div>
</body>

</html>
